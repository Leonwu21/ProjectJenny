<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="styles/templatelayout.css" />
  <style>
    #signUp {
      font-size: 4vmax;
      margin-left: auto;
      margin-right: auto;
    }

    #divForm {
      padding: 10vmax 30vmax;
    }

    input {
      margin-top: 5vmax;
    }
  </style>
</head>

<body>
  <header>
    <p id='signUp'>Sign Up</p>
  </header>
  <div id='content'>
    <!--add action once database is established-->
    <div id="divForm">
      <form>
        <input type="text" name="Username" placeholder="Username" required="required" />
        <input type="email" name="email" placeholder="Email" required="required" />
        <input type="password" name="password" placeholder="Password" required="required"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
        <input type="password" name="password" placeholder="Confirm Password" required="required"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
        <br />
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>
</body>

</html>
