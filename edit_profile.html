<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Template Website | Project Jenny</title>
    <link rel="stylesheet" type="text/css" href="styles/templatelayout2.css" />
    <link rel="stylesheet" type="text/css" href="styles/edit_profile.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</head>

<body>
    <header class="header">
        <div id="banner">
            <!-- Nav Button -->
            <!-- Title -->
            <div id="titleContainer">
                <div id="title">
                    Set Up Free Slots
                </div>
            </div>
        </div>
    </header>

    <!-- Place content here -->
    <div id="content">
        <div id="prof-progress" class="progress">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 20%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="font-6 card">
            <div id="day" class="card-header">
                Monday
            </div>
            <div class="card-body">
                <h4 class="card-title">Set free slots for <span id="currentDay"></span></h4>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <!-- Default checked -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="check1" value="1">
                            <label class="custom-control-label" for="check1">10 AM - 12 PM</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <!-- Default checked -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="check2" value="2">
                            <label class="custom-control-label" for="check2">12 PM - 2 PM</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <!-- Default checked -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="check3" value="3">
                            <label class="custom-control-label" for="check3">2 PM - 4 PM</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <!-- Default checked -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="check4" value="4">
                            <label class="custom-control-label" for="check4">4 PM - 6 PM</label>
                        </div>
                    </li>
                </ul>
                <div class="card-footer text-muted">
                    <!-- TODO: Will implement this later. for now user can only keep going forward -->
                    <!-- <button type="button" name="prevProfDat" id="prevProfDat"
                        class="font-4 h-100p btn btn-primary btn-lg btn-block">Back</button> -->
                    <button type="button" name="nextProfDat" id="nextProfDat"
                        class="btn btn-primary btn-lg btn-block">Next</button>
                </div>

            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="scripts/edit_profile.js"></script>
</body>

</html>
