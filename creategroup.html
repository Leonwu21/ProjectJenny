  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  <style>
    body {
      font-size: 3vmax;
    }

    #name {
      font-size: 2.7vmax;
    }

    #nameField {
      margin-bottom: 5vmax;
    }

    input[type=submit] {
      border-radius: 10px;
      background-color: #29648A;
      border-color: #29648A;
      color: white;
      padding: 2vmax;
      letter-spacing: 1px;
    }

    #creategroup {
      margin: 0 auto;
    }

    #description {
      font-size: 2.4vmax;
    }

    #timeButton {
      padding: 1vmax;
      font-size: 3vmax;
      border-radius: 5px;
      margin: 4vmax 0 18vmax;
    }

    #timeMenu {
      font-size: 2vmax;
    }

    #submitButton {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <header>
    <!-- Nav Button -->
    <a id="menu" data-toggle="collapse" href="#collapseExample">
    </a>
    <!-- Title -->
    <a id="titleContainer">
      <div id="title">
        Create Group
      </div>
    </a>

  </header>
  <!-- Nav -->
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <nav>
        <ul class="navbar-nav mr-auto">
          <!-- LINK ITEM -->
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <!-- LINK ITEM -->
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Groups</a>
          </li>
          <!-- DROPDOWN -->
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"

              Dropdown
            </a>

          <!-- Disabled Button -->

          <!-- <li class="nav-item">

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    </div>
  </div>

  <!-- Place content here -->
  <div class="container">

  </div>
  <div id='content'>
    <form>
      <div id='nameField' class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Group Name">
        </div>
      </div>
      <div id="creategroup" class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="description"
          placeholder="A short description of your group's study topic"></textarea>
      </div>
      <div class="dropdown">
        <button id='timeButton' class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Time
        </button>
        <ul id='timeMenu' class="dropdown-menu">

          <li><a href="#">10AM - 12PM</a></li>
          <li><a href="#">12PM - 2PM</a></li>
          <li><a href="#">2PM - 4PM</a></li>
          <li><a href="#">4PM - 6PM</a></li>
        </ul>
      </div>
      <div id='submitButton'>
        <input type="submit" value='Create Group' id='submit' />
      </div>
    </form>



  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
