  <div id='content'>
    <form>
      <div id='nameField' class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Group Name">
        </div>
      </div>
      <div id="creategroup" class="form-group row">
        <label for="course" class="col-sm-2 col-form-label">Course:</label>
        <div class="col-sm-10">
          <input type='text' class="form-control" id="course" placeholder="Course of Study" />
        </div>
      </div>
      <div class="form-group">
        <label for="day" class="col-sm-2 col-form-label">Day:</label>
        <select class="form-control" name="Day" id="day">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
        </select>
        <label for="time" class="col-sm-2 col-form-label">Time:</label>
        <select class="form-control" name="Time" id="time">
          <option value="1">10AM - 12PM</option>
          <option value="2">12PM - 2PM</option>
          <option value="3">2PM - 4PM</option>
          <option value="4">4PM - 6PM</option>
        </select>
      </div>
      <div id='submitButton'>
        <button id='submit' type="button" onclick=createGroup()>Submit</button>
      </div>
    </form>
