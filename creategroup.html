<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Template Website</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/templatelayout.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
    input[type=submit] {
      border-radius: 10px;
      background-color: #29648A;
      border-color: #29648A;
      color: white;
      padding: 2vmax;
      letter-spacing: 1px;
    }

    #creategroup {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <header>
    <div id="menu">profile<br />picture</div>
    <div id="titleContainer">
      <div id="title">
        Create Group
      </div>
    </div>
    <div id="settings">
      burger
    </div>
  </header>
  <div id='content'>
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
      </div>
      <div id="creategroup" class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="description"
          placeholder="A short description of your group's study topic"></textarea>
      </div>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Time
          <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">8AM - 10AM</a></li>
          <li><a href="#">10AM - 12PM</a></li>
          <li><a href="#">12PM - 2PM</a></li>
          <li><a href="#">2PM - 4PM</a></li>
        </ul>
      </div>
      <input type="submit" value='Create Group' id='submit' />
    </form>



  </div>

</body>

</html>
